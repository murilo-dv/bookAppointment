{% load static %}
<div class="bg-white rounded-lg border-gray-200 shadow-md h-96 mt-5">
    <div class="h-12 py-4 px-9 text-lg"> Appointments Patient</div>

    <table class="w-full">
        <thead>
            <tr class="bg-gray-200">
                <th class="py-2 px-4 text-left">Patient</th>
                <th class="py-2 px-4 text-left">Date</th>
                <th class="py-2 px-4 text-left">time</th>
                <th class="py-2 px-4 text-left">Conditions</th>
                <th class="py-2 px-4 text-left">Update</th>
                <th class="py-2 px-4 text-left">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments_doctor %}
            <tr class="border-b text-sm border-gray-200">
                <td  class="py-3 px-4 flex items-center">
                    <img src="{% static 'images/doctor.jpg' %}" class="rounded-full h-6 mr-3">
                    <span>{{appointment.patientId}}</span>
                </td>
                <td  class="py-3 px-4">{{appointment.date}}</td>
                <td  class="py-3 px-4">{{appointment.time}}</td>
                <td  class="py-3 px-4">{{appointment.description}}</td>
                <td  class="py-3 px-4"><a href="" class="">update</a></td>
                <td  class="py-3 px-4"><a href="">delete</a></td>
            </tr>
                    {% endfor%}
        </tbody>
    
        
</table>

</div>
